<form action="">
    //maximo e minimo de caracteres
    <input type="password" minlength="4" maxlength="8" size="8">

    <button type="submit">Enviar</button>
</form>

//Somente senhas com caracteres especiais

<form action="">
    <input type="password" pattern="[0-9-fA-F]{4,8}" minlength="4" maxlength="8" title="Coloque HEX no minimo 
        4 caracteres e no maximo 8 caracteres" placeholder="Coloque sua senha">

    <button type="submit">Enviar</button>
</form>


//exige dados informados
<form action="">
    <input type="password" required>
    <button type="submit">Enviar</button>
</form>

//Autocomplete password
<form action="">
    <input type="password" autocomplete="new-password">
    <button type="submit">Enviar</button>
</form>
